<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.23.custom.css">
  <title>jQuery Animation</title>
</head>
<body>
  <div>
    <label for="effectsToShow">Please select the effect to <strong>show</strong> the dialog:</label>

    <select id="effectsToShow">
      <option value="">Default</option>
      <option value="blind">Blind</option>
      <option value="bounce">Bounce</option>
      <option value="clip">Clip</option>
      <option value="drop">Drop</option>
      <option value="explode">Explode</option>
      <option value="fade">Fade</option>
      <option value="fold">Fold</option>
      <option value="highlight">Highlight</option>
      <option value="puff">Puff</option>
      <option value="pulsate">Pulsate</option>
      <option value="scale">Scale</option>
      <option value="shake">Shake</option>
      <option value="slide">Slide</option>
    </select>
  </div>

  <div>
  <label for="effectsToHide">Please select the effect to <strong>hide</strong> the dialog:</label>

  <select id="effectsToHide">
    <option value="">Default</option>
    <option value="blind">Blind</option>
    <option value="bounce">Bounce</option>
    <option value="clip">Clip</option>
    <option value="drop">Drop</option>
    <option value="explode">Explode</option>
    <option value="fade">Fade</option>
    <option value="fold">Fold</option>
    <option value="highlight">Highlight</option>
    <option value="puff">Puff</option>
    <option value="pulsate">Pulsate</option>
    <option value="scale">Scale</option>
    <option value="shake">Shake</option>
    <option value="slide">Slide</option>
  </select>
  </div>

  <button id="open">Open Dialog</button>

  <div title="dialog" id="dialog">
    <p>
      This is an animated dialog which is useful for displaying information.
      The dialog window can be moved, resized and closed with the 'x' icon.
    </p>
  </div>

  <script src="js/jquery-1.8.0.min.js"></script>
  <script src="js/jquery-ui-1.8.23.custom.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
